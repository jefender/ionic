<ion-header>
  <ion-toolbar color='dark'>
    <ion-buttons slot='start'>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Salário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="primary">
    <ion-card-title class="centralizar" >Informações</ion-card-title>
      <ion-item lines="none">
        <ion-label>Salário:</ion-label>
        <ion-input class="direito" type="number"clearInput [(ngModel)]="salario" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Bonus</ion-label>
        <ion-select value="0.05" okText="salvar" cancelText="Cancelar" [(ngModel)]="bonus" placeholder="5%">
          <ion-select-option value="0.05">5%</ion-select-option>
          <ion-select-option value="0.10">10%</ion-select-option>
          <ion-select-option value="0.15">15%</ion-select-option>
          <ion-select-option value="0.20">20%</ion-select-option>
        </ion-select>
      </ion-item>
      
      <ion-item color="warning">
        <ion-label>Valor a receber</ion-label>
        <ion-label class="centralizar">R$ {{totalReceber}}</ion-label>
      </ion-item>
      
  </ion-card>

  <ion-card color="success">
    <ion-card-title class="centralizar">Bonificação</ion-card-title>
    <ion-item>
      <ion-label class="centralizar">Bonus</ion-label>
      <ion-label class="centralizar">R$ {{bonificacao}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="centralizar">VC(5%)</ion-label>
      <ion-label class="centralizar">R$ {{vc}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="centralizar">Total</ion-label>
      <ion-label class="centralizar">R$ {{totalBonificacao}}</ion-label>
    </ion-item>
  </ion-card>

  <ion-card color="danger">
    <ion-card-title class="centralizar">Desconto</ion-card-title>
    <ion-item>
      <ion-label class="centralizar">INSS (7%)</ion-label>
      <ion-label class="centralizar">R$ {{inss}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="centralizar">VT (6%)</ion-label>
      <ion-label class="centralizar">R$ {{vt}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="centralizar">VA (4,5%)</ion-label>
      <ion-label class="centralizar">R$ {{va}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="centralizar">Total</ion-label>
      <ion-label class="centralizar">R$ {{totalDesconto}}</ion-label>
    </ion-item>
  </ion-card>
<ion-button color="medium" expand="block" (click)="calcular()">Calcular</ion-button>


</ion-content>
