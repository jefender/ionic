<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Resultado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <b>Acertos</b>
        </ion-col>
        <ion-col>
          <b>Erros</b>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col>
          {{recebeCerto}}
        </ion-col>
        <ion-col>
          {{recebeErrado}}
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button color="dark" expand = "block" (click)="voltarInicio()">In√≠cio</ion-button>
  </div>
</ion-content>
