<ion-content>
  <div id="centralizar">
    <ion-item lines='none'>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <br>
    <ion-item lines='none'>
      <ion-label position="floating">Senha</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <div id="direita">
        Esqueci minha senha
    </div>
    <br>
    <ion-row>
      <ion-col>
        <ion-button shape="round" color="success" fill="outline" (click)="carregarTela('login')">Salvar</ion-button>
      </ion-col>
      <ion-col>      
        <ion-button shape="round" color="danger" fill="outline" (click)="carregarTela('folder/Inbox')">Cancelar</ion-button>
      </ion-col>
    </ion-row>  
  </div>
</ion-content>
