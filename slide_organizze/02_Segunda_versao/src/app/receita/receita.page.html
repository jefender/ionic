<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot='start'>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Receita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div id="total">
    <ion-input type="number" placeholder="R$ 00.00" [(ngModel)]="valor"></ion-input>
  </div>

  <div>
    <ion-item lines="none" >
      <ion-label position="floating">Data</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="dataAtual" max="2100" ></ion-datetime>
    </ion-item>
    <ion-item lines="none" >
      <ion-label position="floating">Título</ion-label>
      <ion-input clearInput maxlength="30"  type="text"  [(ngModel)]="titulo"  ></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="floating">Descrição</ion-label>
      <ion-input  clearInput maxlength="50"  type="text"  [(ngModel)]="descricao"></ion-input>
    </ion-item>
  </div>

  <ion-fab vertical="bottom" horizontal="center">
    <ion-fab-button color="succcess" (click)="salvarReceita()">
      <ion-icon name="checkmark"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
