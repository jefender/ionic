<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div  id="principal">
    <p>Oi {{nome}}</p>
    <h3>R$ {{valorTotal}}</h3>
    <p>Saldo Geral</p>
  </div>

  <div id="lista">
    <ion-list *ngFor="let valores of valoresRecebido">
      <ion-item-sliding>
        <ion-item (click)="alterar()">
          <ion-label>
            <span *ngIf="valores.tipo=='R'" style="color: black;">R$ {{valores.valor}}</span>
            <span *ngIf="valores.tipo=='D'" style="color: red;">R$ {{valores.valor}}</span>
            <h2>{{valores.titulo}}</h2>
            <p>{{valores.descricao}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deletar()">
            DELETAR
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button><ion-icon name="add"></ion-icon></ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="success" (click)="geralCtrl.carregarTela('receita')"><ion-icon name="add"></ion-icon></ion-fab-button>
      <ion-fab-button color="danger" (click)="geralCtrl.carregarTela('despesa')"><ion-icon name="add"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
